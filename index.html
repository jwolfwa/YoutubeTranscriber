<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-btn { background-color: #10b981 !important; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 pb-20">

<div class="max-w-4xl mx-auto space-y-6">
    <header class="text-center">
        <h1 class="text-3xl font-bold text-emerald-400">Jazz Transcriber</h1>
        <p class="text-slate-400 text-sm">Slow down and loop YouTube solos</p>
    </header>

    <div class="aspect-video w-full bg-black rounded-xl overflow-hidden shadow-2xl border border-slate-700">
        <div id="player"></div>
    </div>

    <div class="flex gap-2">
        <input type="text" id="videoUrl" placeholder="Paste YouTube Link..."
               class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-4 py-2">
        <button onclick="loadVideo()" class="bg-emerald-600 px-6 py-2 rounded-lg font-bold">
            Load
        </button>
    </div>

    <!-- Loop A/B -->
    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 space-y-4">
        <h2 class="text-lg font-semibold">Loop A / B</h2>

        <div class="grid grid-cols-2 gap-2">
            <div class="bg-slate-700 p-3 rounded-lg space-y-2">
                <div class="font-bold">A — <span id="startDisplay">0:00</span></div>
                <div class="flex gap-2">
                    <button onclick="setAB('A')" class="flex-1 bg-slate-600 rounded p-2">Set</button>
                    <button onclick="jumpToAB('A')" class="flex-1 bg-slate-600 rounded p-2">Jump</button>
                    <button onclick="clearAB('A')" class="flex-1 bg-slate-600 rounded p-2">Clear</button>
                </div>
            </div>

            <div class="bg-slate-700 p-3 rounded-lg space-y-2">
                <div class="font-bold">B — <span id="endDisplay">0:00</span></div>
                <div class="flex gap-2">
                    <button onclick="setAB('B')" class="flex-1 bg-slate-600 rounded p-2">Set</button>
                    <button onclick="jumpToAB('B')" class="flex-1 bg-slate-600 rounded p-2">Jump</button>
                    <button onclick="clearAB('B')" class="flex-1 bg-slate-600 rounded p-2">Clear</button>
                </div>
            </div>
        </div>

        <button id="loopToggle" onclick="toggleLoop()"
                class="w-full py-3 rounded-lg font-bold border-2 border-emerald-500 text-emerald-500">
            ENABLE LOOP
        </button>
    </div>

    <!-- Custom breakpoints -->
    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 space-y-4">
        <div class="flex justify-between items-center">
            <h2 class="text-lg font-semibold">Breakpoints</h2>
            <button onclick="addBreakpoint()"
                    class="bg-emerald-600 px-4 py-2 rounded-lg font-bold">
                + Set Breakpoint
            </button>
        </div>

        <div id="breakpointList" class="space-y-2"></div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
